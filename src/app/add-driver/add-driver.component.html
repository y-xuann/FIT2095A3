<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4 g-2">
            <div class="card">
                <div class="card-header">Add Driver</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" placeholder="Enter Name" id="name" [(ngModel)]="driver.driverName" name="driverName" required>
                        </div>
                        <div class="form-group">
                            <label for="department">Department</label>
                            <select name="department" id="department" class="form-control" [(ngModel)]="driver.driverDepartment">
                                <option value="Food">Food</option>
                                <option value="Furniture">Furniture</option>
                                <option value="Electronic">Electronic</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="license">License</label>
                            <input type="text" class="form-control" placeholder="Enter driver license" id="license" [(ngModel)]="driver.driverLicense" name="driverLicense" required>
                        </div>
                        <h6></h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isActive" [(ngModel)]="driver.driverIsActive" name="isActive">
                            <label class="form-check-label" for="isActive">Is Active?</label>
                        </div>
                        <h6></h6>
                        <button type="submit" class="btn btn-primary" (click)="addDriver()">Add Driver</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
